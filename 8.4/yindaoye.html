<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <script src="js/zepto.min.js"></script>
        <style>
   *{margin: 0;padding: 0;list-style: none;}
   html,body{width: 100%;height: 100%;overflow: hidden;}
   .cele{width: 100%;height: 100%;overflow:hidden;}
    #list{padding: 0;margin:0;width: 300%;height: 100%;list-style: none;}
    li{float: left;width:33.33%;height: 100%;}
    img{width: 100%;height: 100%;}
        </style>
    </head>
    <body>
       <div class="cele">
           <ul id="list">
               <li><img src="img/1 (1).png" alt="" /></li>
               <li><img src="img/1 (2).png" alt="" /></li>
               <li><img src="img/1 (3).png" alt=""  id="li3"/>
               <a href="#"></a>
               </li>
           </ul>
       </div>
       <script>
       ;(function($){//类似于闭包的函数
           $(function(){
           var n=0;//控制张数；
           var w=$(window).width();//每张的宽度；
           var size=$("#list li").size();//li的数量也就是张数
           $("#list").on("swipeLeft",function(){//向左滑动函数
            n++;//滑动时图片++
            if (n>=size) {//当图片张数超过图片总张数就等于最大张数位置
                n=size-1;
            };
            $("#list").css("transform","translate3d(-"+n*w+"px,0,0")//CSS转换移动每次N移动的距离等于张数*每张的宽度
           })
      
  $("#list").on("swipeRight",function(){//向右滑动函数
            n--;
            if (n<0) {
                n=0;
            };
            $("#list").css("transform","translate3d(-"+n*w+"px,0,0")
           })
       $("#li3").on("tap",function(){//轻触链接网址
        location.href="http://www.baidu.com";
       })
           })
       })(Zepto)
       </script>
    </body>
</html>
